<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
<h1>Formularios</h1>

    <form>
        <!--INPUTS value el valor del input qestaremos recibiendo placeholder-->
        <label for="input1">Nombre: </label>
        <input type="text" id="input1" placeholder="nombre" maxlength="8" minlength="2" required>
        <!--EMAIL REQUIERE UN EMAIL-->
        <br><br>
        <label for="input2">Email: </label>
        <input type="email" id="input2" placeholder="email" maxlength="8" minlength="2" required>
        <br><br>
        <label for="input3">Contraseña: </label>
        <input type="password" id="input3" placeholder="contraseña" id="contrasena" required>
        <br><br>
        <label for="numero">Ingrese un numero:</label>
        <input type="number"id="numero" required>
        <br><br>
        <h3>SELECCIONA TU PAIS</h3>
        <select>
            <option>Mexico</option>
            <option>Argentina</option>
            <option selected>Venezuela</option>
            <option>Colombia</option>
            <option>Otro</option>
        </select>
        <br>
        <h3>Escoja su turno</h3>
        <label>
            <input type="radio" name="turno">Matutino
        </label>
        <label>
            <input type="radio" name="turno">Nocturno
        </label>
        <label>
            <input type="radio" name="turno">Mixto
        </label>
        <br><br>
        <label for="fecha">Ingrese una fecha:</label>
        <input type="date" id="fecha" required>
        <br><br>
        <h3>Acepto terminos y condiciones</h3>
        <label>
            <input type="checkbox">Acepto terminos y condiciones
        </label>
        <br><br>
        <h3>Area de texto</h3>
        <textarea cols="30" rows="2"></textarea>
        <br><br>
        <input type="submit" value="Enviar a todos"> <input type="reset"> 
        <br><br><input type="color">
    </form>
</body>
</html>
